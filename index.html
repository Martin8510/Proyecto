<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body class="body grid-container">

    <section class="section flex-container flex-container--column flex-container--space flex-container--row-center">
      <h2 class="section__h2">Your Result</h2>
      <div class="section__div  flex-container flex-container--column flex-container--row-center flex-container--space">
        <span class="section__span">76</span>
        <p class="section__p">of 100</p>
      </div>
      <h1 class="section__h1">Great</h1>
      <p class="section__p">You scored higher than 65% of 
        the people who have taken these tests.</p>
    </section>

    <article class="article flex-container flex-container--column flex-container--space flex-container--row-center">
      <h2 class="article__h2 flex-items-self">Summary</h2>

      <div class="article__div article__div--red  flex-items flex-container flex-container flex-container--space-between">
        <span class="article__span flex-container">
          <img src="../results-summary-component-main/assets/images/reaction.svg" alt="reaction" class="article__img" />
          <p class="article__p">Reaction</p>
        </span>
        <p class="article__p"><span class="article__span">80</span>/100</p>
      </div>

      <div class="article__div article__div--yellow flex-items  flex-container flex-container--space-between">
        <span class="article__span flex-container">
          <img src="../results-summary-component-main/assets/images/icon-memory.svg" alt="memory" class="article__img" />
          <p class="article__p">Memory</p>
        </span>
        <p class="article__p"><span class="article__span">80</span>/100</p>
      </div>

      <div class="article__div article__div--green flex-items flex-container flex-container--space-between">
        <span class="article__span flex-container">
          <img src="../results-summary-component-main/assets/images/icon-verbal.svg" alt="verbal" class="article__img" />
          <p class="article__p">Verbal</p>
        </span>
        <p class="article__p"><span class="article__span">80</span>/100</p>
      </div>

      <div class="article__div article__div--blue flex-items flex-container flex-container--space-between">
        <span class="article__span flex-container">
          <img src="../results-summary-component-main/assets/images/icon-visual.svg" alt="visual" class="article__img" />
          <p class="article__p">Visual</p>
        </span>
        <p class="article__p"><span class="article__span">80</span>/100</p>
      </div>

      <button class="article__button">Continue</button>
    </article>

  </body>
</html>
